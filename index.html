<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript Calculator</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="wrapper">
      <div class="box a results">0</div>
      <div class="box b grey">AC</div>
      <div class="box c grey">+/-</div>
      <div class="box d grey">%</div>
      <div class="box e operator">/</div>
      <div class="box f num">7</div>
      <div class="box g num">8</div>
      <div class="box h num">9</div>
      <div class="box i operator">*</div>
      <div class="box j num">4</div>
      <div class="box k num">5</div>
      <div class="box l num">6</div>
      <div class="box m operator">-</div>
      <div class="box n num">1</div>
      <div class="box o num">2</div>
      <div class="box p num">3</div>
      <div class="box q operator">+</div>
      <div class="box r num">.</div>
      <div class="box s num">0</div>
      <div class="box t">=</div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
